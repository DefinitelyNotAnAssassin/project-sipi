{% extends "base.html" %}

{% block head %}

<link rel="stylesheet" href="{{url_for('static', filename = 'review.css')}}" type="text/css" media="all" />

{% endblock %}



{% block content %}
<h1 class="display-5 blockquote">{{bookname}}</h1>


<div class="scrollable mb-5">
{% for i in comment %}
  
  <div class="card mb-2" style="width: 100vw;">
  <div class="card-body">
    <h5 class="card-title mb-1">{{i.sender}}</h5>
     <h6 class="card-subtitle mb-2 mt-1 text-muted">{{i.rating}}/5</h6>
    <h6 class="card-subtitle mb-2 mt-1 text-muted">{{i.date}}</h6>
    <p class="card-text">{{i.content}}</p>
  
  </div>
</div>

{% endfor %}
</div>


<!-- Button trigger modal -->
<button type="button" class="min-vw-100 btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Add Feedback
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Feedback</h5>
      
      </div>
      <div class="modal-body">
        
        
      <div class ="img d-flex flex-column justify-content-center align-items-center">  
        <form id="form" action = "/addfeedback" method = "post">
         <div class="form-row align-items-center">
           
   <div class="col-md-12 input-group mb-4">
    
    <input type="text" name="username" id="username" class="form-control" placeholder="Name" autocomplete="off" />
    
   </div>       
           
    <div class="col-md-12 input-group mb-4">
      <input class="" type="hidden" name="bookname" id="" value="{{bookname}}" />
      </div>
           <div class="col-md-12 input-group mb-4">
        <select name="rate" id="rate" class="form-select">
          <option value = "1" selected>1</option>
         <option value = "2" selected>2</option>
          <option value = "3" selected>3</option>
          <option value = "4" selected>4</option>
          <option value = "5" selected>5</option>
          
        </select>
      
  
</div>

            <div class="col-md-12 input-group mb-4">
      <textarea name="feedback" id=content rows="8" cols="40" placeholder="Enter feedback"class="form-control" ></textarea>
      </div>

  
         </div>
         
         
         
       </form>
       </div>
        
        
      
        
        
        
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Add Feedback</button>
      </div>
    </div>
  </div>
</div>





{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename = '/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.css')}}" />
      
    <link rel="stylesheet" href="{{url_for('static', filename = '/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.rtl.css')}}" />
        
    <link rel="stylesheet" href="{{url_for('static', filename = '/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.min.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename = '/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.rtl.min.css')}}" />
    
    {% with messages = get_flashed_messages() %}
    {% if messages %}
  
      {% for message in messages %}
        <div class="alert alert-danger" role="alert">
           {{ message }}
        </div>
      {% endfor %}
      
    {% endif %}
  {% endwith %}


    {% block head %} {% endblock %}
 </head>
<body>

   

    {% block content %} 
    {% endblock %}

    

    <script src="{{url_for('static', filename = '/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/js/bootstrap.min.js' )}}" type="text/javascript" charset="utf-8"></script>


    {% block script %} 




    {% endblock %}    
</body>
</html>
